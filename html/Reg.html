<html>
<img src="tkhublogo.png">
<h1>REGISTRATION</h1>
<link rel="stylesheet" href="stytle.css">
<body>
    
<form id="Registration form">
    <div class="form-control">
        <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <div class="form-control">
        <input type="text" id="Student id" placeholder="Enter your Student ID" required>
    </div>

    <div class="form-control">
        <input type="email" id="email" placeholder="Enter your mail id" required>
    </div>

    <div class="form-control">
        <input type="tel" id="phone" placeholder="Enter your phone number with country code" pattern="[+]{1}[0-9]{11,14}" required>
    </div>

    <div class="form-control">
        <input type="text" id="college" placeholder="Enter your college" required>
    </div>
    
    <div class="form-control">
        <button type="Submit">Submit</button>
    </div>



</form>


</body>
</html>

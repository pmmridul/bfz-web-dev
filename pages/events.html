<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinkerhub GCEK</title>
    <link rel="icon" href="..\images\thublogo.png">
    <link rel="stylesheet" href="..\styles\events.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="header row">
        <nav class="navbar">
            <img class="logo" src="..\images\tkhublogo.png">
            <ul>
                <li><a href="..\index.html">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </div>
    <!--Carousel -->
    <div class="carousel-container">
        <div class="display-7 p-2 text-center bg-dark text-white">Upcoming Events</div>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.ZZWtfkHDZjG7acM0a91snwHaDt%26pid%3DApi&f=1"
                        class="d-block w-100" alt="Event 1 Poster">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First Event</h5>
                        <p>This is first event by THUB GCEK</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.29nlwNJUqLPKgQlkuFizOQHaDs%26pid%3DApi&f=1"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Secpnd EVENT</h5>
                        <p>Some representative placeholder content for the second slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.JLmFvChIv1nHttHEtdmVXwAAAA%26pid%3DApi&f=1"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third EVENT</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>

    <!--Search | Date | Sort -->
    <div class="row p-3">
        <div class="search-left m-3 col-12 col-sm-6 col-md-4">
            <div class="form-outline">
                <label for="" class="search-bar-label text-secondary text-left mb-1 h6">Search event</label>
                <input type="search" id="form1" class="form-control search-bar" placeholder="Search"
                    aria-label="Search" />
            </div>
        </div>
        <div class="date-middle m-3 col-12 col-sm-6 col-md-4">

        </div>
        <div class="sort-right m-3 col-12 col-sm-6 col-md-4">

        </div>
    </div>
    <div class="button">
        <a href="reg.html" target="blank" class="btn btn-info btn-primary btn-lg" role="button"
            aria-disabled="true">Register Now</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>
